<div class="slideshow "{index:0}"start "{index:slides#}"finish">
	<div {slides} class="slide "{#:0}"first "{#:-1}"last "{.index:#}"active">
		{text}
	</>
	<button class="control prev" type="button" onclick={slidePrev}>&lang;</>
	<button class="control next" type="button" onclick={slideNext}>&rang;</>
</>
